<div class="modal-header">
  <h3 class="modal-title">Change items</h3>
</div>
<div class="modal-body">
  <ul>
    <li>
      <input type="checkbox" ng-model="cell.tile.speedbump" id="hasSpeedbumps"><label class="checkbox" for="hasSpeedbumps">Has speedbumps</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.checkpoint" id="isCheckpoint"><label class="checkbox" for="isCheckpoint">Checkpoint</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.black" id="isBlack"><label class="checkbox" for="isBlack">Black</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.rampTop" id="isTopHorizontal"><label class="checkbox" for="isTopHorizontal">Top horizontal tile at ramp</label>
    </li>
    <li>
      <input type="checkbox" ng-model="cell.tile.rampBottom" id="isBottomHorizontal"><label class="checkbox" for="isBottomHorizontal">Bottom horizontal tile at ramp</label>
    </li>
    <li ng-show="height > 1">
      <label>Change floor to</label><br>
      <ul>
	<li ng-repeat="h in range(height)">
	  <input type="radio" ng-model="cell.tile.changeFloorTo" ng-value="h" ng-change="elevatorChanged(cell.tile.changeFloorTo)" id="{{ 'elevator-' + h }}"><label class="checkbox" for="{{ 'elevator-' + h }}">{{h}}<span ng-show="h == z"> (No elevator)</span></label>
	</li>
      </ul>
    </li>
  </ul>

  <input type="checkbox" ng-model="isStart" ng-disabled="isStart" ng-change="startChanged()" id="isStart"><label class="checkbox" for="isStart">Is start</label>

  <h5>Placement of victims:</h5>
  <table>
    <tr>
      <th width="20%">&nbsp;</th>
      <th width="12%"><img src="/images/no_victims.png" alt="None" height="20"></th>
      <th width="12%"><img src="/images/thermometer.png" alt="Heat" height="20"></th>
      <th width="12%">H</th>
      <th width="12%">S</th>
      <th width="12%">U</th>
    </tr>
    <tr>
      <th class="col">Top</th>
      <td><input type="radio" ng-model="cell.tile.victims.top" value="None"></td>
      <td><input type="radio" ng-model="cell.tile.victims.top" value="Heated"></td>
      <td><input type="radio" ng-model="cell.tile.victims.top" value="H"></td>
      <td><input type="radio" ng-model="cell.tile.victims.top" value="S"></td>
      <td><input type="radio" ng-model="cell.tile.victims.top" value="U"></td>
    </tr>
    <tr>
      <th class="col">Bottom</th>
      <td><input type="radio" ng-model="cell.tile.victims.bottom" value="None"></td>
      <td><input type="radio" ng-model="cell.tile.victims.bottom" value="Heated"></td>
      <td><input type="radio" ng-model="cell.tile.victims.bottom" value="H"></td>
      <td><input type="radio" ng-model="cell.tile.victims.bottom" value="S"></td>
      <td><input type="radio" ng-model="cell.tile.victims.bottom" value="U"></td>
    </tr>
    <tr>
      <th class="col">Left</th>
      <td><input type="radio" ng-model="cell.tile.victims.left" value="None"></td>
      <td><input type="radio" ng-model="cell.tile.victims.left" value="Heated"></td>
      <td><input type="radio" ng-model="cell.tile.victims.left" value="H"></td>
      <td><input type="radio" ng-model="cell.tile.victims.left" value="S"></td>
      <td><input type="radio" ng-model="cell.tile.victims.left" value="U"></td>
    </tr>
    <tr>
      <th class="col">Right</th>
      <td><input type="radio" ng-model="cell.tile.victims.right" value="None"></td>
      <td><input type="radio" ng-model="cell.tile.victims.right" value="Heated"></td>
      <td><input type="radio" ng-model="cell.tile.victims.right" value="H"></td>
      <td><input type="radio" ng-model="cell.tile.victims.right" value="S"></td>
      <td><input type="radio" ng-model="cell.tile.victims.right" value="U"></td>
    </tr>
  </table>
  
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
